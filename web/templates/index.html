<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Register Router</h1>
    <form method="POST" action="/add">
    IP:<input name="ip" placeholder="Ip address" required />
    Username:<input name="username" placeholder="Username" required />
    Password:<input type="password" name="password" placeholder="Password" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    <h2>Router List</h2>
    {% for comment in data %}
      <li>
	       <a href="router/{{ comment.ip }}">{{ comment.ip }}</a> - {{ comment.username }}	 
         <form method="POST" action="{{ url_for('delete_comment', idx=comment._id) }}" style="display:inline">
            <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
